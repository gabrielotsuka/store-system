<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Store System</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">Product Register</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
					<li class	="nav-item"><span class="nav-link active">Employees</span></li>
					<li class="nav-item"><a class="nav-link"
											href="/admin/employees/register"> <i class="oi oi-plus"></i>
						<span>New </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="/admin/employees/list"> <i class="oi oi-spreadsheet"></i>
						<span>List </span>
					</a></li>
				</ul>
				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Clients</span></li>
					<li class="nav-item"><a class="nav-link"
											href="admin/clients/register"> <i class="oi oi-plus"></i>
						<span>New </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="admin/clients/list"> <i class="oi oi-spreadsheet"></i>
						<span>List </span>
					</a></li>
				</ul>
				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Products</span></li>
					<li class="nav-item"><a class="nav-link"
											href="/admin/products/register"> <i class="oi oi-plus"></i>
						<span>New </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
											href="/admin/products/list"> <i class="oi oi-spreadsheet"></i>
						<span>List </span>
					</a></li>
				</ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Register Products</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="list" role="button">
	                    <span class="oi oi-spreadsheet" title="Register" aria-hidden="true"></span>
	                    <span>List Products</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/admin/employees/save" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="name">Product Name</label>
	                        <input type="text" class="form-control" id="name"
	                               autofocus="autofocus" name="name" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
						<div class="form-group col-md-6">
							<label for="price">Price</label>
							<input type="number" step="any" class="form-control" id="price" name="price" value=""/>
							<div class="invalid-feedback">
							</div>
						</div>
	                </div>

	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="quantity">Quantity in Stock</label>
	                        <input type="string" class="form-control" id="quantity" name="quantity" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
					</div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Save</button>
	            </form>
	        </div>
	    </section>
	
	</div>
	
    <footer class="layout-footer">
        <div class="container">
            <span class="footer-copy">Store System. 2019</span>
        </div>
    </footer>

<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
